<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <script defer src="/src/math.js"></script>
  <script defer src="/src/tilt.js"></script>
</head>
<body>
  <main>
    <h1>Cards</h1>
    <div class="cardlist">
      <div class="card-v2" js-tilt>
        <div class="card-content">
          <img src="https://images.pokemontcg.io/sm10/33_hires.png">
          <div class="card-glare"></div>
        </div>
      </div>
      <div class="card-v2" js-tilt>
        <div class="card-content">
          <img src="https://images.pokemontcg.io/sm10/33_hires.png">
          <div class="card-glare"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
<style>
  .cardlist {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .cardlist > * {
    flex: 0 0 300px;
  }
</style>
<style>
  .card-v2 {
    /* Start 3D rendering stack */
    perspective: 600px;
    /* Defaults for animated / interactive display */
    --pointer-x: 50%;
    --pointer-y: 50%;
    --rotate-x: 0deg;
    --rotate-y: 0deg;
    --glare-opacity: 0;

    .card-content {
      transform: rotateY(var(--rotate-x)) rotateX(var(--rotate-y));
      transform-style: preserve-3d;
      transform-origin: center;

      /* Clip the corners, otherwise the glare extends over the rounded corners. */
      border-radius: 4.55% / 3.5%;
      overflow: hidden;


      /* Size the backing image to the card container */
      & > img {
        width: 100%;
      }

      /* Treat immediate children of card-content as layers */
      display: grid;
      & > * {
        grid-area: 1/1;
      }
    }

    .card-glare {
      background: radial-gradient(
          farthest-corner circle at var(--pointer-x) var(--pointer-y),
          hsla(0, 0%, 100%, 0.8) 10%,
          hsla(0, 0%, 100%, 0.65) 20%,
          hsla(0, 0%, 0%, 0.5) 90%
      );
      mix-blend-mode: overlay;
      opacity: var(--glare-opacity);
    }
  }
</style>
